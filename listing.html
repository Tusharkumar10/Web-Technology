<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing</title>
</head>
<body>
    <h1> Example 1: Ordered Listing </h1>
    <ol type="A" start="4">
        <li> list 1</li>
        <li> list 2</li>
        <li> list 3</li>
        <li> list 4</li>
        <li> list 5</li>
    </ol>
    <h1> Example 2: Un-Ordered Listing </h1>
    <ul style="list-style: circle" >
        <li> list 1</li>
        <li> list 2</li>
        <li> list 3</li>
        <li> list 4</li>
        <li> list 5</li>
    </ul>
    <h1> Example 3: Description Listing </h1>
    <dl style="list-style: circle;">
        <dd> Java </dd>
        <dt> This is a programming language.</dt>
        <dd> C++ </dd>
        <dt> This is a programming language.</dt>


    </dl>
</body>
</html>
